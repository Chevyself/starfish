ticket-creator.description=Thanks for choosing us! \n React with :ticket: to create a new ticket \n React with :pencil: to create an apply \n React with :gear: to talk with a support representative
## Sent when a command is executed outside a ticket and the provided id is not valid
ticket.invalid=%id% is not a valid id! Please execute this command inside a ticket or use a valid ticket id
## Sent when a user tries to do an action that is only allowed to freelancers
user.not-freelancer=You must be a freelancer
## Sent in the ticket announce commands
ticket.announced=The ticket-%id% has been announced in %announce-channel%
## Sent in freelancer info
freelancer-info.user.not-freelancer=%user% is not a freelancer!
## The title and description of an user information
user-info.title=Seeing the information from %name%
user-info.description=Discord Tag: %tag% \n Mention: %mention% \n Nickname/Name: %name%
## Sent when an user joins a ticket
freelancer-joined-ticket.title=%name% joined the ticket!
user-joined-ticket.title=%name% joined the ticket
## Sent when an user lefts a ticket
freelancer-left-ticket.title=%name% left the ticket!
user-left-ticket.title=%name% left the ticket!
